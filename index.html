<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Web Page with CSS & JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Interactive Assignment</h1>
        <p>Click the button below to see the JavaScript function trigger a CSS animation on the box.</p>

        <!-- The box that will be animated -->
        <div id="targetBox" class="animated-box"></div>

        <!-- Button to trigger the animation -->
        <button id="triggerButton" class="interactive-button">Click to Animate</button>

        <!-- Loading animation to be toggled by JS -->
        <div id="loadingSpinner" class="loading-animation"></div>

        <p id="returnMessage"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
